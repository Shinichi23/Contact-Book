<!DOCTYPE html>
<html>
  <head>
    <title>Edit Contact</title>
  </head>
  <body>
    <h2>Edit Contact</h2>
    <form action="/update" method="post">
      <label for="name">Name:</label>
      <input
        type="text"
        id="name"
        name="name"
        value="{{.Contact.Name}}"
        required
      /><br />

      <label for="email">Email:</label>
      <input
        type="email"
        id="email"
        name="email"
        value="{{.Contact.Email}}"
        required
      /><br />

      <label for="phone">Phone:</label>
      <input
        type="text"
        id="phone"
        name="phone"
        value="{{.Contact.Phone}}"
        required
      /><br />

      <input type="hidden" name="index" value="{{.Contact.Index}}" />
      <input type="submit" value="Update" />
    </form>
  </body>
</html>
